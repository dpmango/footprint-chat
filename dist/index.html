<!DOCTYPE html>
<html></html>
<head>
  <!-- MADE WITH LOVE BY <> SERGEY KHMELEVSKOY </>-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Chat</title>
  <script src="js/main.min.js"></script>
  <link rel="stylesheet" href="css/style.min.css">
  <body>
    <div class="container">
      <!-- LEFT SIDEBAR-->
      <div class="sidebar-left">
        <div class="sidebar-left__wrapper">
          <!-- logo--><a class="sidebar-left__nav sidebar-left__nav--logo" href="#"><span class="sidebar-left__nav-icon"><i class="ico ico-logo"></i></span></a>
          <!-- search--><a class="sidebar-left__nav" href="#"><span class="sidebar-left__nav-icon"><i class="ico ico-search"></i></span><span class="sidebar-left__nav-title">Search</span></a>
          <!-- notifications--><a class="sidebar-left__nav" href="#"><span class="sidebar-left__nav-icon"><i class="ico ico-notifications"></i></span><span class="sidebar-left__nav-title">Notifications</span></a>
          <!-- messages--><a class="sidebar-left__nav" href="#"><span class="sidebar-left__nav-icon"><i class="ico ico-messages"></i></span><span class="sidebar-left__nav-title">Messages</span></a>
          <!-- mentions--><a class="sidebar-left__nav" href="#"><span class="sidebar-left__nav-icon"><i class="ico ico-mentions"></i></span><span class="sidebar-left__nav-title">Mentions</span></a>
          <!-- files--><a class="sidebar-left__nav" href="#"><span class="sidebar-left__nav-icon"><i class="ico ico-files"></i></span><span class="sidebar-left__nav-title">Files</span></a>
        </div>
      </div>
      <!-- CHAT CONTENT-->
      <div class="chat">
        <div class="chat__scrollable-area">
          <div class="chat__header" style="background-image: url('../images/chat_header.png')"></div>
          <div class="chat__controls">
            <div class="chat__controls__name"><span class="chat__controls__chat-name">Staff</span><i class="ico ico-private"></i>
              <div class="chat__controls__chat-description">The is closed chat for the management of Footprint Inc.</div>
            </div>
            <div class="chat__controls__icons"><a href="#"><i class="ico ico-private"></i></a></div>
          </div>
          <div class="chat__messages">
            <div class="chat__message"></div>
          </div>
        </div>
        <div class="chat__writing-area">
          <div class="chat__writing-area__wrapper">11</div>
        </div>
      </div>
      <!-- RIGHT SIDEBAR-->
      <div class="sidebar-right"></div>
    </div>
  </body>
</head>
